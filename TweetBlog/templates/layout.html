{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>
      {% block title %}
       test page 
      {% endblock title %}
    </title>
  </head>
  <body>
    <nav class="container-fluid navbar navbar-expand-lg bg-body-tertiary px-lg-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">TweetFast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <a href="{% url 'tweet_list' %}" class="btn btn-outline-primary mx-3">Tweets Home</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
        
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Logout</button>
                
                </form>
            {% else %}
             <a href="{% url 'register' %}" class="btn btn-warning mx-3">Register</a>
             <a href="{% url 'login' %}" class="btn btn-success mx-3">Login</a>

            {% endif %}

          </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>

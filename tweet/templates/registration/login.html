{% extends "layout.html" %}

{% block title %}
  Login Page  
{% endblock  %}

{% block content %}
  <h1 class="p-lg-1 m-3 text-center text-capitalize text-bg-danger p-3 rounded-3">This is Login Page .</h1>

  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
<p> Don't have an account? link 
<a href="{% url 'register' %}" target="_blank" rel="noopener noreferrer">Register here</a>
</p>

{% endblock  %}

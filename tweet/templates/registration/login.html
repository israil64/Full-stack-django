{% extends "layout.html" %}

{% block title %}
  Login Page  
{% endblock  %}

{% block content %}
  <h1 class="p-lg-1 m-3 text-center text-capitalize text-bg-danger p-3 rounded-3"> Login Page </h1>
  
  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


    <form method="post" >
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
<p> Don't have an account?
<a href="{% url 'register' %}" target="_blank" rel="noopener noreferrer">Register here</a>
</p>

{% endblock  %}
